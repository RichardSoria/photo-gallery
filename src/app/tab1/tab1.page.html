<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galería de Fotos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf="!showPhotos" style="display: flex; justify-content: center; align-items: center; height: 90%;">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Visualiza tus fotos</ion-card-title>
          <ion-card-subtitle>¿No puedes visualizar tu galería?</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Presiona el botón con el ícono de ojo para ver tus fotos capturadas.
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="showPhotos">
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let photo of photoService.photos; index as position">
            <ion-card>
              <img alt="Silhouette of mountains" [src]="photo.webviewPath" />
              <ion-card-header>
                <ion-card-title>{{ photo.fileName }}</ion-card-title>
                <ion-card-subtitle>Nombre de la imagen</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 50px;">
      <ion-fab-button (click)="toggleView()">
        <ion-icon name="eye"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
