<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galer√≠a de Fotos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let photo of photoService.photos; index as position">
          <ion-card>
            <img alt="Silhouette of mountains" [src]="photo.webviewPath" />
            <ion-card-header>
              <ion-card-title>{{ photo.fileName }}</ion-card-title>
              <ion-card-subtitle>Nombre de la imagen</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
