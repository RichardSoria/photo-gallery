<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cámara</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div style="display: flex; justify-content: center; align-items: center; height: 90%;">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Toma una foto</ion-card-title>
          <ion-card-subtitle>¿No puedes visualizar tu galería?</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Dirigte a la sección de fotos dentro de la aplicación y podrás ver tus últimas imágenes capturadas.
        </ion-card-content>
      </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 50px;">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
